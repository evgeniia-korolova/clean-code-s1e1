<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1 class="title--hidden">Todo app</h1>   
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
    <a class='header__link' href="https://goal-life.com/page/method/matrix-eisenhower">Want more details        
    </a>
  </header>    
  <main class="main">    
    <section id="add-section" class="add">        
      <h3 class="heading add__heading">Add Item</h3>
        <div class="add-item__wrapper">
          <input id="new-task" 
          class="item__input-add input" 
          type="text">
          <button class="btn add-item__btn">Add</button>
        </div>        
    </section>
    <section class="todo">
      <h3 class="heading">Todo</h3>
      <ul class="todo__list list" id="incompleteTasks">
        <li class="list__item item">            
          <input type="checkbox" 
          class="item__checkbox input">           
          <label class="item__label">Pay Bills</label>           
          <input 
          type="text" 
          value="Pay Bills" 
          class="item__input-text input">
          <button class="btn item__btn-edit">Edit</button>           
          <button class="btn item__btn-delete btn-delete">              
            <img class="btn-delete__img" src="./remove.svg" alt="remove icon">
          </button>
        </li> 
        <li class="list__item item item__edit-mode">
          <input 
          type="checkbox" 
          class="item__checkbox input">
          <label class="item__label">Go Shopping</label>
          <input 
          type="text" 
          value="Go Shopping" 
          class="item__input-text input">
          <button class="btn item__btn-edit">Save</button>
          <button class="btn item__btn-delete btn-delete">
            <img class="btn-delete__img" src="./remove.svg" alt="remove icon">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="heading">Completed</h3>
      <ul id="completed-tasks" class="completed__task list">
        <li class="list__item item">
          <input 
          class="item__checkbox input" 
          type="checkbox" checked>
          <label class="item__label">See the Doctor</label>
          <input 
          type="text" 
          value="See the Doctor"
          class="item__input-text input">
          <button class="btn item__btn-edit">Edit</button>
          <button class="btn item__btn-delete btn-delete"> 
            <img class="btn-delete__img" src="./remove.svg" alt="remove icon">
          </button>
        </li>
      </ul>
    </section>    
  </main>  
  <script src="app.js"></script>
</body>
</html>
