<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class='header__link' href="https://goal-life.com/page/method/matrix-eisenhower">Want more details        
      </a>
  </header>
    
  <main class="main">
    <div class="centered-main-page-element">

      <section id="add-section" class="add">
        <div id="topSectionForAddingElementToList">
          <h3 class="heading add__heading">Add Item</h3>
          <div class="add__wrapper">
            <input id="new-task" 
            class="task input-text" 
            type="text">
            <button class="btn add-btn">Add</button>
          </div>
        </div>
      </section>

      <section class="todo">
        <h3 class="heading">Todo</h3>
        <ul class="list" id="incompleteTasks">

          <li class="list__item list__item--edit">
            <!-- checkBox -->
            <input type="checkbox" class="list__checkbox">
            <!-- label -->
            <label class="task list__label">Pay Bills</label>
            <!-- editInput -->
            <input 
            type="text" 
            value="Pay Bills" 
            class="task input-text">
            <!-- editButton -->

            <button class="btn btn-edit">Edit</button>
            <!-- deleteButton -->
            <button class="btn btn-delete">
              <!-- deleteButtonImg -->
              <img class="btn-delete__img" src="./remove.svg" alt="remove icon">
            </button>
          </li> 

          <li class="list__item list__item--edit">
            <input type="checkbox" class="list__checkbox">

            <label class="task list__label">Go Shopping</label>
            <input 
            type="text" 
            value="Go Shopping" 
            class="task input-text">
            <button class="btn btn-edit">Save</button>
            <button class="btn btn-delete">
              <img class="btn-delete__img" src="./remove.svg" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>

      <section class="completed">
        <h3 class="heading">Completed</h3>
        <ul id="completed-tasks">
          <li class="list__item">
            <input 
            class="list__checkbox" 
            type="checkbox" checked>
            <label class="task-completed list__label">See the Doctor</label>
            <input 
            type="text" 
            class="task input-text">
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn-delete"> 
              <img class="btn-delete__img" src="./remove.svg" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
    </div>
  </main>


  
  <script src="app.js"></script>
</body>
</html>
